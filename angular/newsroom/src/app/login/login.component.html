<form class="form-signin" [formGroup]="loginForm">
  <div class="text-center mb-4">
    <img class="mb-4" src="../../assets/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
  </div>
  <div *ngIf="!loginSuccess">
    <div class="col-12">
      <div class="alert alert-danger">
        Invalid User Credentials
      </div>
    </div>
  </div>

  <div class="form-label-group">
    <input type="text" id="email" class="form-control" placeholder="Email address" formControlName="email"
      autofocus>
    <label for="email">Email address</label>
    <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
      <div *ngIf="loginForm.get('email').errors.required" class="alert-danger">Email is required</div>
      <div *ngIf="loginForm.get('email').errors.minlength" class="alert-danger">Email should be of min langth 3</div>
    </div>
  </div>

  <div class="form-label-group">
    <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password">
    <label for="password">Password</label>
    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
      <div *ngIf="loginForm.get('password').errors.required" class="alert-danger">Paasword is required</div>
    </div>
  </div>

  <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="submit(loginForm)">Sign in</button>
  <!-- <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p> -->
</form>
